  - name: u16_smi_state
    type: state

  - name: c7_smi_state
    type: state

  - name: windows_smi_state
    type: state

  - name: irc
    type: notification
    pointer:
      method: irc
      recipients:
        - "#hey"

  - name: defaults
    type: params
    version:
      params:
        subscriptionId: "5ad045ca73c57407000f874d"
        apiUrl: "https://rcapi.shippable.com"
        smi: "Stable - U14"
        dynamicClusterType: 10000
        smiStateResource: "smi_state"
        nodePoolName: "u14_on_demand_nodepool"
        secure: 

  - name: u16_params
    type: params
    version:
      params:
        smi: "v6.3.4 - U16"
        dynamicClusterType: 10010
        nodePoolName: "u16_on_demand_nodepool"
        smiStateResource: "u16_smi_state"

  - name: c7_params
    type: params
    version:
      params:
        smi: "v6.3.4 - C7"
        dynamicClusterType: 10014
        nodePoolName: "c7_on_demand_nodepool"
        smiStateResource: "c7_smi_state"

  - name: windows_params
    type: params
    version:
      params:
        smi: "v6.3.4 - Windows"
        dynamicClusterType: 10009
        nodePoolName: "windows_on_demand_nodepool"
        smiStateResource: "windows_smi_state"

  - name: pipelines_repo
    type: gitRepo
    integration: github
    pointer:
      sourceName: bharath92/pipelines
      branch: scripts

  - name: aarch32_u16reqproc
    type: gitRepo
    integration: github
    pointer:
      sourceName: bharath92/reqproc
      branch: master
jobs:
  - name: trigger_tests
    type: runSh
    steps:
      - TASK:
          - script: echo "start :)"

  - name: start_smi_test
    type: runSh
    steps:
      - IN: trigger_tests
      - IN: defaults
      - OUT: smi_state
      - TASK:
          - script: echo "starting SMI test with SMI $smi"
          - script: echo "smi"="$smi" >> "$JOB_STATE/smi_state.env"

  - name: u16_start_smi_test
    type: runSh
    steps:
      - IN: trigger_tests
      - IN: defaults
      - IN: u16_params
      - OUT: u16_smi_state
      - TASK:
          - script: echo "starting SMI test with SMI $smi"
          - script: echo "smi"="$smi" >> "$JOB_STATE/u16_smi_state.env"

  - name: c7_start_smi_test
